<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Professor</title>
</head>
<body>
    <h1>Atualizar Professor</h1>
    <form action="/atualizar/{{ professor.id }}" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="{{ professor.nome }}"><br>
        <label for="diciplina">Diciplina:</label><br>
        <input type="text" id="diciplina" name="diciplina" value="{{ professor.diciplina }}"><br>
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" value="{{ professor.email }}"><br><br>
        <input type="submit" value="Atualizar">
    </form>
</body>
</html>
